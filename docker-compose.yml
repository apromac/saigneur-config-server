version: '3.8'
services:
  docker-postgres:
    image: postgis/postgis:14-3.2
    container_name: msaigneur-database
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data        # volume de la base de donn√©es
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      POSTGRES_PASSWORD: adminpostgres
volumes:
  postgres_data: {}
